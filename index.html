<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Showroom</title>
    <style>
        /* Add your CSS styles here */
        /* Example: body { background-color: #f0f0f0; } */
    </style>
</head>
<body>
    <header>
       <center> <h1>Welcome to Our Car Showroom</h1> </center>
    </header>

    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#gallery">Gallery</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <section id="home">
        <h2>Explore Our Latest Cars</h2>
        <p>Welcome to the best car showroom in town. We have a wide range of cars to suit your needs.</p>
    </section>

    <section id="gallery">
        <h2>Car Gallery</h2>
        <div class="image-slider">
            <img src="Benz.png"height="300" width="400" alt="Benz">
            <img src="Audi.png" height="300" width="400"  alt="Audi">
            <img src="Bmw.png" height="300" width="400"  alt="Bmw">
        </div>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" required></textarea><br><br>
            <input type="submit" value="Submit">
        </form>
    </section>
</body>

<script>
    // Add your JavaScript for image slider, form validation, or other interactivity here
    // Example: You can use libraries like Swiper.js for the image slider and JavaScript for form validation.
</script>
</html>
